<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap 101 Template</title>
    </head>
    <body>
            <br /><br />
            <h1>Spring Boot file upload example</h1>
            <form method="POST" action="/greet/upload" enctype="multipart/form-data">
                <input type="file" name="file" /><br/><br/>
                <input type="submit" value="Submit" />
            </form>
            <div th:if="${message}">
                <h2 th:text="${message}">Didnt work</h2> <br/><br/>
            </div>
            <div th:if="${imageurl} != null">
                <img th:src="${imageurl}" />
                <hr />
            </div>
    </body>
</html>
